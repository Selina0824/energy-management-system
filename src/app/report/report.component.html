<div class="query-div">
  <div class="col-lg-5 col-md-5 col-xs-12 query-part">
    <span class="title-region">区域 : </span>
    <nz-cascader
      nzChangeOnSelect
      [nzOptions]="regions"
      [(ngModel)]="values"
      (ngModelChange)="onChanges($event)">
    </nz-cascader>
  </div>
  <div class="col-lg-6 col-md-6 col-xs-12 query-part">
    <span class="title-time">时间 : </span>
    <nz-radio-group [(ngModel)]="time">
      <label nz-radio-button nzValue="date"><span>日</span></label>
      <label nz-radio-button nzValue="week"><span>周</span></label>
      <label nz-radio-button nzValue="month"><span>月</span></label>
      <label nz-radio-button nzValue="range"><span>自定义</span></label>
    </nz-radio-group>
    <div class="date-select">
      <nz-date-picker *ngIf="time==='date'" [(ngModel)]="date" (ngModelChange)="onChange($event)"  nzPlaceHolder="Select date"></nz-date-picker>
      <nz-month-picker *ngIf="time==='month'" [(ngModel)]="date" (ngModelChange)="onChange($event)" nzPlaceHolder="Select month"></nz-month-picker>
      <nz-range-picker *ngIf="time==='range'" [(ngModel)]="dateRange" (ngModelChange)="onChange($event)" ></nz-range-picker>
      <nz-week-picker *ngIf="time==='week'" [(ngModel)]="date" (ngModelChange)="getWeek($event)" nzPlaceHolder="Select week"></nz-week-picker>
    </div>
  </div>
  <div class="col-lg-5 col-md-5 col-xs-12 query-part" *ngIf="complicatedReport">
    <span class="title-region">系统 : </span>
    <nz-radio-group [(ngModel)]="system">
      <label nz-radio nzValue="all"><span class="radio-label">全部</span></label>
      <label nz-radio nzValue="air-conditioner-system"><span class="radio-label"class="radio-label">空调系统</span></label>
      <label nz-radio nzValue="light-system"><span class="radio-label">照明系统</span></label>
      <label nz-radio nzValue="lift-system"><span class="radio-label">电梯系统</span></label>
    </nz-radio-group>
  </div>
  <div class="col-lg-6 col-md-6 col-xs-12 query-part" *ngIf="complicatedReport">
    <span class="title-region">类型 : </span>
    <nz-radio-group [(ngModel)]="report">
      <label nz-radio nzValue="regions-report"><span class="radio-label">区域报表</span></label>
      <label nz-radio nzValue="systems-report"><span class="radio-label">系统报表</span></label>
      <label nz-radio nzValue="timeslice-report"><span class="radio-label">时段报表</span></label>
    </nz-radio-group>
  </div>
  <div class="col-lg-1 col-md-1 col-xs-12 query-part search-btn-container">
    <!-- <button *ngIf="!hasServer" type="button" class="btn search-btn" style="float: right" (click)="onMockData()">Get Mock Data</button> -->
    <button type="button" class="btn-primary btn search-btn" style="float: right" (click)="onSearch()">生成报表</button>
  </div>
</div>
<!--Table-->
<div class="tableArea" *ngIf="showTable">
  <app-table [inputData]="reportData"></app-table>
</div>
